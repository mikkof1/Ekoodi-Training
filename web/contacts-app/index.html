<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="scripts.js"></script>
</head>
<body>
<div class="inputForm">
<h2>New Contact</h2>
<table id="inputTable">
    <tr><td>First name</td><td><input id="firstName" type="text" ></td> </tr>
    <tr><td>Last name</td><td><input id="lastName" type="text" ></td></tr>
    <tr><td>Phone</td><td><input id="phone" type="text" ></td></tr>
    <tr><td>Street address</td><td><input id="street" type="text" ></td></tr>
    <tr><td>City</td><td><input id="city" type="text" ></td></tr>
</table>
<div id="addButton" ><button onclick="onClicked()">Add</button></div>
</div>

<div class="resultsForm">
<h2>Contacts</h2>
<table id ="resultsTable">
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>
    </thead>
</table>
</div>

</body>
</html>
